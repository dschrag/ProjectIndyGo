<script>
    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    var station_array = [];
	var bus_array = [];

		if (/indygo/.test(window.location.href)) {
			console.log("Getting bus");
		} else if (/bikeshare/.test(window.location.href)) {
			console.log("Getting bike");
		}


    var station_array = [];
    var bus_array = [];

    var origin_place_id = null;
    var destination_place_id = null;
    var origin_input;
    var destination_input;
    var origin_autocomplete;
    var destination_autocomplete;

    var map;
    var pos;
    var geocoder;

    var directionsService;
    var directionsDisplay;

    var travel_mode;

    var clickedStation;

    function initMap() {
        travel_mode = google.maps.TravelMode.BICYCLING;
        map = new google.maps.Map(document.getElementById('map'), {
            mapTypeControl: false,
            center: {lat: 39.76593, lng: -86.16216},
            zoom: 13,
            zoomControl: false,
            streetViewControl: false
        });
        geocoder = new google.maps.Geocoder;

		directionsService = new google.maps.DirectionsService;
		directionsDisplay = new google.maps.DirectionsRenderer;
		directionsDisplay.setMap(map);

		origin_input = document.getElementById('origin-input');
		destination_input = document.getElementById('destination-input');

		map.controls[google.maps.ControlPosition.TOP_CENTER].push(origin_input);
		map.controls[google.maps.ControlPosition.TOP_CENTER].push(destination_input);

		origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
		origin_autocomplete.bindTo('bounds', map);

		destination_autocomplete = new google.maps.places.Autocomplete(destination_input);
		destination_autocomplete.bindTo('bounds', map);

		function expandViewportToFitPlace(map, place) {
			if (place.geometry.viewport) {
				map.fitBounds(place.geometry.viewport);
			} else {
				map.setCenter(place.geometry.location);
				map.setZoom(17);
			}
		}

		origin_autocomplete.addListener('place_changed', function() {
			var place = origin_autocomplete.getPlace();
			if (!place.geometry) {
				window.alert("Autocomplete's returned place contains no geometry");
				return;
			}
			expandViewportToFitPlace(map, place);

			// If the place has a geometry, store its place ID and route if we have
			// the other place ID
			origin_place_id = place.place_id;
			route(origin_place_id, destination_place_id, travel_mode,
					directionsService, directionsDisplay);
		});

		destination_autocomplete.addListener('place_changed', function() {
			var place = destination_autocomplete.getPlace();
			if (!place.geometry) {
				window.alert("Autocomplete's returned place contains no geometry");
				return;
			}
			expandViewportToFitPlace(map, place);

			// If the place has a geometry, store its place ID and route if we have
			// the other place ID
			destination_place_id = place.place_id;
			route(origin_place_id, destination_place_id, travel_mode,
					directionsService, directionsDisplay);
		});

		function route(origin_place_id, destination_place_id, travel_mode,
					   directionsService, directionsDisplay) {
			if (!origin_place_id || !destination_place_id) {
				return;
			}
			directionsService.route({
				origin: {'placeId': origin_place_id},
				destination: {'placeId': destination_place_id},
				travelMode: travel_mode
			}, function(response, status) {
				if (status === google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
				} else {
					window.alert('Directions request failed due to ' + status);
				}
			});
		}

		var stats = getBikeStations(map);

		var livebus = readDropbox("https://dl.dropbox.com/s/o5ajnzozjend26q/gtfs_data.json?dl=1");

		function createBusPins(map, livebus) {
			for (i = 0; i < livebus.length; i++) {
				var myLatLng = livebus[i].pos;
				var marker = new google.maps.Marker({
					position: {lat: Number(livebus[i].pos.lat), lng: Number(livebus[i].pos.lng)},
					map: map,
					title: livebus[i].vehicle,
					icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
				});
				bus_array[i] = marker;

				google.maps.event.addListener(marker, 'click', function () {
					getBikeStatus(this);
	                openInfoBox(this.title, this.addr, this.title, null, null);
	                pos = this.position;
				});

			}
		}

		function readDropbox(sURL)
		{
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open('GET', sURL, true);
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4) {
						if(xmlhttp.status == 200) {
		          console.log(xmlhttp.responseText);
							createBusPins(map, parseGTFS(xmlhttp.responseText));
							return;
						}
					}
				};
				xmlhttp.send(null);
		}

		function Trip(trip_id, lat, lng, time, vehicle) {
		    this.trip_id = trip_id;
		    this.pos = {lat: lat, lng: lng}
		    this.timestamp = time;
		    this.vehicle = vehicle;
		}

		function parseGTFS(response) {
		    var strarr = response.split("\n"); // remove spaces
		    //console.log(strarr);
		    var i = 0, k = 0;

		    // console.log(strarr[i+1].split("\"")[1]); // gets trip_id
		    // console.log(strarr[i+4].replace('\"', '').split(':')[1].replace(' ', '')); // gets latitude
		    // console.log(strarr[i+5].replace('\"', '').split(':')[1].replace(' ', '')); // gets longitude
		    // console.log(strarr[i+7].split(':')[1].replace(' ', '')); // gets timestamp
		    // console.log(strarr[i+9].split(' ')[3].replace("\"", '').replace("\"", '')); // gets vehicle label

		    var trip_array = [];

		    while (i+10 < strarr.length) {
		          var trip_id = strarr[i+1].split("\"")[1];
		          var lat = strarr[i+4].replace('\"', '').split(':')[1].replace(' ', '');
		          var lng = strarr[i+5].replace('\"', '').split(':')[1].replace(' ', '');
		          var time = strarr[i+7].split(':')[1].replace(' ', '');
		          var vehicle = strarr[i+9].split(' ')[3].replace("\"", '').replace("\"", '');

		         trip_array[k++] = new Trip(trip_id, lat, lng, time, vehicle);

		         i+=11;
		     }

		      console.log(trip_array);
		      return(trip_array);
		}

		// Try HTML5 geolocation.
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};
				//infoWindow.setPosition(pos);
				map.setCenter(pos);

				// SETS INPUT BOX TEXT
				// Search for current location placeId
				geocodeLatLng(geocoder, map, pos, 'origin-input');

				var closest = 99999;
				var closeststation = 0;
				for (var i = 0; i < station_array.length; i++) {
					var distance_lat = pos.lat - station_array[i].getPosition().lat();
					var distance_lng = pos.lng - station_array[i].getPosition().lng();
					var distance = Math.sqrt(distance_lat * distance_lat + distance_lng * distance_lng);

					if (distance < closest) {
						closest = distance;
						closeststation = i;
					}
				}

				getBikeStatus(station_array[closeststation]);
				openInfoBox(station_array[closeststation].getTitle(), station_array[closeststation].addr, station_array[closeststation].bikes_avail, station_array[closeststation].docks_avail);

				directionsService.route({
					origin: pos,
					destination: station_array[closeststation].getPosition(),
					travelMode: travel_mode
				}, function(response, status) {
					if (status === google.maps.DirectionsStatus.OK) {
						directionsDisplay.setDirections(response);
					} else {
						window.alert('Directions request failed due to ' + status);
					}
				});

				station_array[closeststation].setVisible(false);


			}, function() {
				handleLocationError(true, infoWindow, map.getCenter());
			});
		} else {
			// Browser doesn't support Geolocation
			handleLocationError(false, infoWindow, map.getCenter());
		}
	}

    function geocodeLatLng(geocoder, map, pos, inputBox) {
        geocoder.geocode({'location': pos}, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                if (results[1]) {
                    map.setZoom(14);

                    if (inputBox=='origin-input') {
                        origin_place_id = results[1].place_id;
                        origin_autocomplete.getPlace();
                    }
                    else {
                        destination_place_id = results[1].place_id;
                        destination_autocomplete.getPlace();
                    }

                    document.getElementById(inputBox).value = results[1].formatted_address;
                    //infowindow.open(map, marker);
                } else {
                    window.alert('No results found');
                }
            } else {
                //window.alert('Geocoder failed due to: ' + status);
            }
        });
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
    }

    function getBikeStations(map) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('GET', 'https://gbfs.bcycle.com/bcycle_pacersbikeshare/station_information.json', true);
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {
                if(xmlhttp.status == 200) {
                    var obj = JSON.parse(xmlhttp.responseText);
                    createBikePins(map, obj.data);
                    return obj.data;
                }
            }
        };
        xmlhttp.send(null);
    }

    function createBikePins(map, stations) {
        for (i = 0; i < 27; i++) {
            var myLatLng = {lat: stations.stations[i].lat, lng: stations.stations[i].lon};
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: stations.stations[i].name,
                //icon: 'images/BikeMarker.png',
                station_id: stations.stations[i].station_id,
                bikes_avail: 0,
                docks_avail: 0,
                addr: stations.stations[i].address,
                i: i
            });
            station_array[i] = marker;

            google.maps.event.addListener(marker, 'click', function () {
                getBikeStatus(this);
                map.panTo(this.position);
                map.setCenter(this.position);
                openInfoBox(this.getTitle(), this.addr, this.bikes_avail, this.docks_avail);
                pos = this.position;
                clickedStation = this.i;
            });

        }
    }

    function getBikeStatus(marker) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('GET', 'https://gbfs.bcycle.com/bcycle_pacersbikeshare/station_status.json', false);
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {
                if(xmlhttp.status == 200) {
                    var obj = JSON.parse(xmlhttp.responseText);
                    for (var i = 0; i < 27; i++) {
                        if (obj.data.stations[i].station_id === marker.station_id) {
                            marker.bikes_avail = obj.data.stations[i].num_bikes_available;
                            marker.docks_avail = obj.data.stations[i].num_docks_available;
                        }
                    }
                }
            }
        };
        xmlhttp.send(null);
    }

    function openInfoBox(title, addr, bikes, docks) {
        document.getElementById("mapContainer").style.height= '72vh';
        document.getElementById("map").style.height= '66%';

        document.getElementById("infoBx").innerHTML = "<div class='tableTitle'>"+title+"</div>"+addr+"<br><span id='dist'>N/A</span> Miles Away<br><div class='buttons'><pre><span onclick='closeInfoBox()'>Close</span>                            <span onclick='infoBoxDirections(true)'>Directions</span></pre></div>";
        infoBoxDirections(false);

        document.getElementById("tLeft1").innerHTML = "<span style='font-size:2em'>"+bikes+"</span><br>Bikes";
        document.getElementById("tLeft2").innerHTML = "<span style='font-size:2em'>"+docks+"</span><br>Docks";
    }

    function closeInfoBox() {
        document.getElementById("mapContainer").style.height= '100vh';
        document.getElementById("map").style.height= '72%';

        for (var i = 0; i < station_array.length; i++) {
            station_array[i].setVisible(true);
        }

        directionsDisplay.setMap(null);
    }

    function infoBoxDirections(display) {
        geocodeLatLng(geocoder, map, pos, 'destination-input');
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var org = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                //infoWindow.setPosition(pos);
                //map.setCenter(org);

                // SETS INPUT BOX TEXT
                // Search for current location placeId
                geocodeLatLng(geocoder, map, org, 'origin-input');

                directionsService.route({
                    origin: org,
                    destination: {'placeId': destination_place_id},
                    travelMode: travel_mode
                }, function(response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        if (display==true) {
                            directionsDisplay.setMap(map);
                            directionsDisplay.setDirections(response);
                            for (var i = 0; i < station_array.length; i++) {
                                station_array[i].setVisible(false)
                            }
                            document.getElementById("dist").innerHTML = (response.routes[0].legs[0].distance.value*0.000621371).toFixed(2);
                        }
                        else {
                            document.getElementById("dist").innerHTML = (response.routes[0].legs[0].distance.value*0.000621371).toFixed(2);
                        }
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });

            }, function() {
                document.getElementById("dist").innerHTML = "N/A";
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
</script>
